<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kafka Chat</title>
</head>
<body>
  <h1>Kafka Chat</h1>
  <input type="text" id="username" placeholder="Username" />
  <input type="text" id="message" placeholder="Your message" />
  <button onclick="sendMessage()">Send</button>
  <ul id="chat"></ul>

  <script>
    // Подключение к WebSocket
    const ws = new WebSocket("ws://localhost:8001");
    
    ws.onopen = () => console.log("Подключено к WebSocket");
    ws.onmessage = (event) => {
      const list = document.getElementById("chat");
      const item = document.createElement("li");
      item.textContent = event.data;
      list.appendChild(item);
    };
    ws.onerror = (error) => console.error("WebSocket ошибка:", error);
    ws.onclose = () => console.log("WebSocket закрыт");

    async function sendMessage() {
      const username = document.getElementById("username").value;
      const message = document.getElementById("message").value;
      if (username && message) {
        await fetch("http://127.0.0.1:8000/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, message }),
        });
        document.getElementById("message").value = ""; // Очищаем поле
      } else {
        alert("Введите имя и сообщение!");
      }
    }
  </script>
</body>
</html>
