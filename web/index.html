<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kafka Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: calc(100% - 70px);
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Kafka Chat</h1>
  <input type="text" id="username" placeholder="Username" />
  <input type="text" id="message" placeholder="Your message" />
  <button onclick="sendMessage()">Send</button>
  <ul id="chat"></ul>

  <script>
    const ws = new WebSocket("ws://localhost:8001");
    
    ws.onopen = () => console.log("Подключено к WebSocket");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const list = document.getElementById("chat");
      const item = document.createElement("li");
      item.textContent = `[${data.user}]: ${data.message}`;
      list.appendChild(item);
    };
    ws.onerror = (error) => console.error("WebSocket ошибка:", error);
    ws.onclose = () => console.log("WebSocket закрыт");

    async function sendMessage() {
      const username = document.getElementById("username").value;
      const message = document.getElementById("message").value;
      if (username && message) {
        await fetch("http://127.0.0.1:8000/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, message }),
        });
        document.getElementById("message").value = "";
      } else {
        alert("Введите имя и сообщение!");
      }
    }
  </script>
</body>
</html>
